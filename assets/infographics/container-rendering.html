<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMGEN Container Rendering</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #e8eff5; }
        .wrap { width: 1200px; height: 800px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="wrap">

    <defs>
        <linearGradient id="sky" x1="0" y1="0" x2="0" y2="600">
            <stop offset="0%" stop-color="#87CEEB"/>
            <stop offset="40%" stop-color="#ADD8E6"/>
            <stop offset="100%" stop-color="#d4e8f5"/>
        </linearGradient>
        <linearGradient id="containerFront" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1870a8"/>
            <stop offset="50%" stop-color="#0d5a8a"/>
            <stop offset="100%" stop-color="#0a4a75"/>
        </linearGradient>
        <linearGradient id="containerSide" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0b4a70"/>
            <stop offset="100%" stop-color="#08365a"/>
        </linearGradient>
        <linearGradient id="containerTop" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2090c8"/>
            <stop offset="100%" stop-color="#1a7ab0"/>
        </linearGradient>
        <linearGradient id="vortexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00a0e3"/>
            <stop offset="100%" stop-color="#14b8a6"/>
        </linearGradient>
        <linearGradient id="plasmaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7c3aed"/>
            <stop offset="50%" stop-color="#a855f7"/>
            <stop offset="100%" stop-color="#c084fc"/>
        </linearGradient>
        <linearGradient id="waterReflect" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="rgba(100,180,220,0.3)"/>
            <stop offset="100%" stop-color="rgba(100,180,220,0)"/>
        </linearGradient>
        <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff8dc" stop-opacity="1"/>
            <stop offset="30%" stop-color="#ffd700" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
        </radialGradient>
        <clipPath id="cutawayClip">
            <rect x="140" y="220" width="280" height="320"/>
        </clipPath>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="plasmaGlow">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>

    <!-- SKY -->
    <rect width="1200" height="600" fill="url(#sky)"/>
    
    <!-- Sun -->
    <circle cx="950" cy="120" r="70" fill="url(#sunGlow)"/>
    <circle cx="950" cy="120" r="30" fill="#fff8dc"/>
    
    <!-- Clouds -->
    <ellipse cx="200" cy="100" rx="90" ry="28" fill="white" opacity="0.6"/>
    <ellipse cx="260" cy="88" rx="65" ry="22" fill="white" opacity="0.5"/>
    <ellipse cx="170" cy="95" rx="50" ry="18" fill="white" opacity="0.45"/>
    <ellipse cx="700" cy="80" rx="80" ry="24" fill="white" opacity="0.4"/>

    <!-- Pipe out (right) -->
    <rect x="520" y="535" width="30" height="12" rx="4" fill="#6b7580"/>
    
    <!-- ============================================ -->
    <!-- CONTAINER - 3D PERSPECTIVE -->
    <!-- ============================================ -->

    <ellipse cx="450" cy="570" rx="320" ry="25" fill="rgba(0,0,0,0.15)"/>

    <rect x="225" y="268" width="14" height="40" rx="4" fill="#2d6ea0" stroke="#3b82c4" stroke-width="0.8"/>
    <rect x="245" y="268" width="14" height="40" rx="4" fill="#2d6ea0" stroke="#3b82c4" stroke-width="0.8"/>

    <rect x="285" y="268" width="14" height="40" rx="4" fill="#2d6ea0" stroke="#3b82c4" stroke-width="0.8"/>

    <!-- Arrow down -->
    <text x="270" y="325" font-family="Inter" font-size="14" fill="#5ea3d4" opacity="0.6">↓</text>
    
    <!-- Stage 2: Magnetic Vortex -->
    <rect x="175" y="335" width="210" height="80" fill="rgba(20,184,166,0.08)" stroke="rgba(20,184,166,0.3)" stroke-width="1" rx="4"/>

        <circle cx="0" cy="0" r="5" fill="#14b8a6" opacity="0.4"/>
        <circle cx="0" cy="0" r="2" fill="#2dd4bf" opacity="0.8"/>
    </g>
    <text x="185" y="405" font-family="Inter" font-size="6" fill="#94a3b8">Wipes toxic memory</text>

    <!-- Arrow down -->
